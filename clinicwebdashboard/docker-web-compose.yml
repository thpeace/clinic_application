version: '3.8'

services:
  react-app:
    image: node:18 # Use a Node.js image
    container_name: clinic-web-dashboard-react
    working_dir: /app
    volumes:
      - .:/app # Mount current directory
      - /app/node_modules # Avoid overwriting node_modules
    ports:
      - '3000:3000'
    environment:
      - CHOKIDAR_USEPOLLING=true # Fix hot reloading in Docker
    command: sh -c "npm install && npm start"
